<div class="contenedor">
  <form
    class="form-login"
    autocomplete="off"
    [formGroup]="formLogin"
    (ngSubmit)="save()"
  >
    <div class="form-group">
      <input
        type="text"
        id="username"
        class="form-control"
        placeholder="Nombre de usuario..."
        formControlName="username"
      />
    </div>

    <div class="form-group">
      <input
        type="password"
        id="password"
        class="form-control"
        placeholder="Contrasena..."
        formControlName="password"
      />
    </div>

    <button
      type="submit"
      class="btn btn-success"
      value="ADD"
      [disabled]="!formLogin.valid"
    >
      <i class="bi bi-plus-circle-fill"></i>
      Agregar
    </button>
  </form>
  <div class="new-user">
    <a [routerLink]="['/form-user']" routerLinkActive="router-link-active" >Crear un nuevo usuario</a>
  </div>
</div>
