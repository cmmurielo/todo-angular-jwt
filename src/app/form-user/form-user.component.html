<div class="contenedor">
    <form
  class="formulario"
  autocomplete="off"
  [formGroup]="formUser"
  (ngSubmit)="save()"
>
  <div class="form-group">
    <input
      type="text"
      id="username"
      class="form-control"
      placeholder="Usuario"
      formControlName="username"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      id="password"
      class="form-control"
      placeholder="Contrasena"
      formControlName="password"
    />
  </div>

  <button
    type="submit"
    class="btn btn-success"
    value="ADD"
    [disabled]="!formUser.valid"
  >
    <i class="bi bi-plus-circle-fill"></i>
    Agregar
  </button>

  <div
    class="error"
    *ngIf="formUser.get('username')?.errors && formUser.get('username')?.touched"
  >
    Ingrese un nombre de usuario con 6 o m√°s caracteres.
  </div>
</form>
</div>
