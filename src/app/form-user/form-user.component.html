<div class="contenedor">
  <div class="titulo">
    <h1>Crear usuario</h1>
  </div>

    <form
  class="formulario"
  autocomplete="off"
  [formGroup]="formUser"
  (ngSubmit)="save()"
>
  <div class="form-group">
    <input
      type="text"
      id="username"
      class="form-control"
      placeholder="Usuario"
      formControlName="username"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      id="password"
      class="form-control"
      placeholder="Contraseña"
      formControlName="password"
    />
  </div>

  <button
    type="submit"
    class="btn btn-success"
    value="ADD"
    [disabled]="!formUser.valid"
  >
    <i class="bi bi-plus-circle-fill"></i>
    Agregar
  </button>

  <div
    class="error"
    *ngIf="formUser.get('username')?.errors && formUser.get('username')?.touched"
  >
    Ingrese un nombre de usuario con 5 o más caracteres.
  </div>
</form>

<div class="login">
  <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Ya poseo un usuario</a>
</div>

</div>
